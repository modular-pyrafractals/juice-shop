name: BoÄŸazici Summer Camp DevSecOps Pipeline

on:
  push:
    branches:
      - master
  pull_request:
  

jobs:
  generate-sbom:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Docker imagr
      run: |
        docker build -t juice-shop:${{ github.sha }} .

    - name: Syft SBOM Scan
      uses: anchore/sbom-action@v0
      with:
        image: "juice-shop:${{ github.sha }}"
        artifact-name: juice-shop-sbom
        output-format: spdx-json
        
    - name: Upload SBOM to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: juice-shop-sbom
        path: sbom-*.json
        retention-days: 5
